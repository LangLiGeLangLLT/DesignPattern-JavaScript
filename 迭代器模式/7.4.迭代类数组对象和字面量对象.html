<script>
    var each = function(obj, callback) {
      var value,
        i = 0,
        length = obj.length,
        isArray = Array.isArray(obj);

      if (isArray) { // 迭代类数组
        for (; i < length; i++) {
          value = callback.call(obj[i], i, obj[i]);
          if (value === false) {
            break;
          }
        }
      } else { // 迭代 obj 对象
        for (i in obj) {
          value = callback.call(obj[i], i, obj[i]);
          if (value === false) {
            break;
          }
        }
      }
    };
</script>
