<script>
    var myImage = (function() {
      var imgNode = document.createElement('img');
      document.body.appendChild(imgNode);

      return function(src) {
        imgNode.src = src;
      }
    })();

    var proxyImage = (function() {
      var img = new Image();

      img.onload = function() {
        myImage(this.src);
      }

      return function(src) {
        myImage('file:///loading.gif');
        img.src = src;
      }
    })();

    proxyImage('https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png');
</script>
