<script>
    var namespace1= {
      a: function() {
        alert(1);
      },
      b: function() {
        alert(2);
      }
    };

    var MyApp = {};

    MyApp.namespace = function(name) {
      var parts = name.split('.');
      var current = MyApp;
      for (var i in parts) {
        if (!current[parts[i]]) {
          current[parts[i]] = {};
        }
        current = current[parts[i]];
      }
    };

    MyApp.namespace('event');
    MyApp.namespace('dom.style');

    // 上述代码等价于：
    var MyApp = {
      event: {},
      dom: {
        style: {}
      }
    };

    var user = (function() {
      var _name = 'sven',
        _age = 29;

      return {
        getUserInfo: function() {
          return _name + '-' + _age;
        }
      }
    })();
</script>
