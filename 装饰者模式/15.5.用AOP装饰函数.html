<script>
    Function.prototype.after = function(afterFn) {
      var _self = this;
      return function() {
        var ret = _self.apply(this, arguments);
        afterFn.apply(this, arguments);
        return ret;
      }
    }

    window.onload = function() {
      alert(1);
    }

    window.onload = (window.onload || function() {}).after(function() {
      alert(2);
    }).after(function() {
      alert(3);
    }).after(function() {
      alert(4);
    });
</script>
